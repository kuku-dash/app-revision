<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App revision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="app-wrapper">
          <h1 id="cityName">Lagos, Nigeria</h1>

          <div class="overview">
            <ul>
              <li id="date">Wednesday, 3:13</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-image" id="iconLogo">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz-BmHfl4y5j751P0jl0GRPqCQVwGUIM_ReA&usqp=CAU"
                  alt="sun icon"
                />
                <strong id="temperature">32</strong>
                <span class="units"
                  ><a href="#">°C</a> |<a href="#">°F</a></span
                >
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li id="humidity">Humidity: 24%</li>
                <li>Precipitation: 14%</li>
                <li id="wind">Wind: 2 km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/kuku-dash/app-revision" target="_blank">
            Open soource code </a
          >by Kuku</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
