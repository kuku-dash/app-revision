<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App revision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="app-wrapper">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control"
                  id="city-search-box"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="submit-button"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="cityName"></h1>

          <div class="overview">
            <ul>
              <li>last updated on: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-image">
                <img src="" alt="sun icon" id="icon" />
                <strong id="temperature">32</strong>
                <span class="units"
                  ><a href="#">°C</a> |<a href="#">°F</a></span
                >
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Precipitation: 14%</li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/kuku-dash/app-revision" target="_blank">
            Open soource code </a
          >by Kuku</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
